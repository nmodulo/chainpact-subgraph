specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: gigpact
    network: mainnet
    source:
      address: "0x0165878A594ca255338adfa4d48449f69242Eb8F"
      abi: GigPact
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LogPactCreated
        - LogPaymentMade
      abis:
        - name: GigPact
          file: ./abis/GigPactUpgradeable.json
      eventHandlers:
        - event: LogPactCreated(indexed address,bytes32)
          handler: handleLogPactCreated
        - event: LogPaymentMade(indexed bytes32,uint256,indexed address)
          handler: handleLogPaymentMade
      file: ./src/chainpact.ts
  - kind: ethereum
    name: proposalpact
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: ProposalPact
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LogProposalPactCreated
      abis:
        - name: ProposalPact
          file: ./abis/ProposalPactUpgradeable.json
      eventHandlers:
        - event: logPactCreated(indexed address,bytes32)
          handler: handleLogProposalPactCreated
      file: ./src/chainpact.ts
