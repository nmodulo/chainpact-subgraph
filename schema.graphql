
type LogPactCreated @entity(immutable: true) {
  id: Bytes!
  creator: Bytes!
  pactId: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type LogPaymentMade @entity(immutable: true) {
  id: Bytes!
  pactId: Bytes!
  value: BigInt!
  payer: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VotingInfo @entity(immutable: true) {
  id: Bytes!
  votingEnabled: Boolean!
  openParticipation: Boolean!
  refundOnVotedYes: Boolean!
  refundOnVotedNo: Boolean!
  votingConcluded: Boolean!
  duration: BigInt!
  votingStartTimestamp: BigInt!
  minContribution: String!
}

type LogProposalPactCreated @entity(immutable: true) {
  id: Bytes!
  creator: Bytes!
  uid: Bytes!
  pactText: String!
  refundAvailable: Boolean!
  totalValue: String!
  yesVotes: BigInt!
  noVotes: BigInt!
  votingInfo: VotingInfo!
  isEditable: Boolean!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}